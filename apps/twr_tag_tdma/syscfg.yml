syscfg.vals:
    CONSOLE_UART: 1
    CONSOLE_UART_BAUD: 4000000
    CONSOLE_UART_TX_BUF_SIZE: 1024
    CONSOLE_HISTORY_SIZE: 8

    LOG_LEVEL: 0
    LOG_SOFT_RESET: 0

    UWB_DEVICE_0: 1
    FS_XTALT_AUTOTUNE_ENABLED: 0
    UWB_CLI: 1
    UWB_BACKTRACE: 1
    TDMA_NSLOTS: 160
    NRNG_DEVICE_TYPE: 1
    HARDFLOAT: 1
    STATS_NAMES: 0
    STATS_CLI: 0
    BCAST_OTA_CLI: 0
    IMGMGR_CLI: 0
    SHELL_TASK: 1
    SHELL_NEWTMGR: 0
    WCS_VERBOSE: 1
    SURVEY_VERBOSE: 1
    NRNG_VERBOSE: 0
    TDMA_SANITY_INTERVAL: 0
    UWB_PAN_VERSION_ENABLED: 0
    SHELL_COMPAT: 1

    # Pan related parameters, lease in s, lease exp margin in ms
    UWB_PAN_ENABLED: 1
    UWB_PAN_RX_TIMEOUT: ((uint16_t){4000})
    UWB_PAN_LEASE_TIME: 3600
    UWB_PAN_LEASE_EXP_MARGIN: 60000

    ## Panmaster
    PANMASTER_FCB: 1
    PANMASTER_FCB_FLASH_AREA: FLASH_AREA_REBOOT_LOG
    REBOOT_LOG_FLASH_AREA: ""
    PANMASTER_NFFS: 0
    PANMASTER_MAXNUM_NODES: 64
    PANMASTER_DEFAULT_PANID: '"0xDECA"'
    PANMASTER_CLI: 1

    SURVEY_RANGE_SLOT: 3
    SURVEY_BROADCAST_SLOT: 4

    # By default we're a tag
    UWBCFG_DEF_ROLE: '"0x0"'
    UWBCFG_APPLY_AT_INIT: 1

    # Enable newtmgr commands.
    STATS_NEWTMGR: 1
    LOG_NEWTMGR: 1
    CONFIG_NEWTMGR: 1
    OS_LATENCY: 2000
