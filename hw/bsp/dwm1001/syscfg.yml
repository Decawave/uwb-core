# Package: hw/bsp/dwm1001

syscfg.defs:
    BSP_NRF52:
        description: 'Set to indicate that BSP has NRF52'
        value: 1
    UARTBB_0:
        description: 'Enable bit-banger UART 0'
        value: 0
    UARTBB_0_PIN_TX:
        description: 'TX pin for UARTBB0'
        value: 31
    UARTBB_0_PIN_RX:
        description: 'RX pin for UARTBB0'
        value: 22
    DW1000_DEVICE_0:
        description: 'DW1000 Device Enable'
        value:  0
    DW1000_DEVICE_0_SPI_IDX:
        description: 'Using SPI0'
        value:  0
    DW1000_DEVICE_0_SS:
        description: 'Slave Select Pin'
        value:  17
    DW1000_DEVICE_0_RST:
        description: 'Reset Pin'
        value:  24
    DW1000_DEVICE_0_IRQ:
        description: 'Interrupt Request Pin'
        value:  19
    DW1000_DEVICE_BAUDRATE_LOW:
        description: 'BAUDRATE_LOW 2000kHz'
        value: 2000
    DW1000_DEVICE_BAUDRATE_HIGH:
        description: 'BAUDRATE_HIGH 8000kHz'
        value: 8000
    DW1000_DEVICE_0_TX_ANT_DLY:
        description: 'TX_ANT_DLY'
        value: 0x4042
    DW1000_DEVICE_0_RX_ANT_DLY:
        description: 'RX_ANT_DLY'
        value: 0x4042
    LIS2DH12_ONB:
        description: 'Enable DWM1001 onboard LIS2DH12 sensor'
        value:  0

    DWM1001_DEV_SYSINIT_STAGE_LIS2DH12:
        description: >
            Sysinit stage for the DWM1001-dev; initializes the LIS2DH12 sensor.
        value: 400

syscfg.vals:
    MCU_TARGET: nRF52832
    MCU_LFCLK_SOURCE: LFXO
    MCU_DCDC_ENABLED: 1

    UART_0: 0
    UART_0_PIN_TX: 5
    UART_0_PIN_RX: 11
    UART_0_PIN_RTS: -1
    UART_0_PIN_CTS: 7

    SPI_0_MASTER: 0
    SPI_0_MASTER_PIN_SCK: 16
    SPI_0_MASTER_PIN_MOSI: 20
    SPI_0_MASTER_PIN_MISO: 18

    I2C_1_PIN_SCL: 28
    I2C_1_PIN_SDA: 29
    I2C_1_FREQ_KHZ: 400

    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS
    REBOOT_LOG_FLASH_AREA: FLASH_AREA_REBOOT_LOG
    NFFS_FLASH_AREA: FLASH_AREA_NFFS
    COREDUMP_FLASH_AREA: FLASH_AREA_IMAGE_1
    BOOT_SERIAL_DETECT_PIN: 13  # Button 1

    # Enable the shell task.
    SHELL_TASK: 1
    SHELL_PROMPT_MODULE: 1

syscfg.vals.CONSOLE_UART:
    UART_0: 1

syscfg.vals.BLE_LP_CLOCK:
    TIMER_0: 0
    TIMER_5: 1
    OS_CPUTIME_FREQ: 32768
    OS_CPUTIME_TIMER_NUM: 5
    BLE_XTAL_SETTLE_TIME: 1500

syscfg.vals.UWB_DEVICE_0:
    DW1000_DEVICE_0: 1
    SPI_0_MASTER: 1
