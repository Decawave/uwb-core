pkg.name: hw/bsp/dwm1002
pkg.type: bsp
pkg.description: "Dual DW1000 UWB RTLS Transceiver /w 10DoF"
pkg.author: "UWB Core <uwbcore@gmail.com>"
pkg.homepage: "http://www.decawave.com/"
pkg.keywords:
    - nrf52
    - AoA
    - 10DoF
    - dw1000

pkg.cflags:
    - "-DNRF52840_XXAA"

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - '@apache-mynewt-core/hw/mcu/nordic/nrf52xxx'
    - '@apache-mynewt-core/kernel/os'
    - '@apache-mynewt-core/libc/baselibc'

pkg.deps.DW1000_DEVICE_0:
    - '@decawave-uwb-dw1000/hw/drivers/uwb/uwb_dw1000'

pkg.deps.DW1000_DEVICE_1:
    - '@decawave-uwb-dw1000/hw/drivers/uwb/uwb_dw1000'

pkg.deps.CIR_ENABLED:
    - '@decawave-uwb-dw1000/lib/cir/cir_dw1000'

pkg.deps.LSM6DSL_ONB:
    - '@decawave-uwb-core/hw/drivers/sensors/lsm6dsl'

pkg.deps.LIS2MDL_ONB:
    - '@decawave-uwb-core/hw/drivers/sensors/lis2mdl'

pkg.deps.LPS22HB_ONB:
    - '@decawave-uwb-core/hw/drivers/sensors/lps22hb'

pkg.init:
  config_lsm6dsl_sensor: 400
  config_lis2mdl_sensor: 400
  config_lps22hb_sensor: 400

pkg.deps.BLE_LP_CLOCK:
    - "@apache-mynewt-nimble/nimble/drivers/nrf52"
