
syscfg.defs:
    SMP_UWB_ENABLED:
        description: 'Enable UWB transport for SMP'
        value: 1
    SMP_UWB_LOOPBACK:
        description: 'Only loop messages back without sending them over the air '
        value: 0
    SMP_UWB_MAX_CASCADE_RPTS:
        description: >
            Max number of cascade levels allowed in repeating packets.
            Set to 0 to disable cascading.
        value: 1
