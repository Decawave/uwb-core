syscfg.defs:
    TOFDB_ENABLED:
        description: 'If the time of flight database is enabled'
        value: 1
    TOFDB_MAXNUM_NODES:
        description: 'Max number of nodes to support'
        value: 32
    TOFDB_CLI:
        description: 'Enable command line interface'
        value: 1
    TOFDB_MAXNUM_UPDATES:
        description: 'Max number of measurements to use to estimate the distances. 0=infinite'
        value: 100
