
syscfg.defs:
      TWR_DS_NRNG_ENABLED:
        description: 'Enable toplevel ranging services'
        value: 1
        restrictions: NRNG_ENABLED
      TWR_DS_NRNG_TX_HOLDOFF:
        description: 'tx holdoff delay for DS TWR (usec)'
        value: ((uint32_t)0x0300)
      TWR_DS_NRNG_RX_TIMEOUT:
        description: 'TOA timeout delay for DS TWR (usec)'
        value: ((uint16_t)0x10)
      TWR_DS_NRNG_TX_GUARD_DELAY:
        value: ((uint16_t)0x100)
      TWR_DS_NRNG_STATS:
        description: 'Enable statistics for the twr_ds_nrng module'
        value: 1
