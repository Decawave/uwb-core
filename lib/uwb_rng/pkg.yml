pkg.name: lib/uwb_rng
pkg.description: UWB TWR library superset
pkg.author: "UWB Core <uwbcore@gmail.com>"
pkg.homepage: "http://www.decawave.com/"
pkg.keywords:
    - uwb
    - two-way-ranging

pkg.cflags:
    - "-std=gnu99"
    - "-fms-extensions"

pkg.lflags:
    - "-lm"

pkg.deps:
    - "@decawave-uwb-core/hw/drivers/uwb"
    - "@decawave-uwb-core/lib/rng_math"
    - "@decawave-uwb-core/lib/json"
    - "@decawave-uwb-core/lib/euclid"
    - "@decawave-uwb-core/lib/dsp"

pkg.deps.SELFTEST:
    - "@apache-mynewt-core/sys/stats/stub"

pkg.cflags.FLOAT_USER: -DFLOAT_SUPPORT

pkg.apis:
  - "UWB_HW_IMPL"

pkg.init:
    uwb_rng_pkg_init: 404
    uwb_rng_pkg_init2: 999

pkg.down:
    uwb_rng_pkg_down: 404
