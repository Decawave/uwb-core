# Package: lib/uwb_wcs

syscfg.defs:
    UWB_WCS_ENABLED:
        description: 'UWB Wireless clock synchronization'
        value: 1
        restrictions: UWB_CCP_ENABLED
    UWB_WCS_DTU:
        description: 'Decawave Time units'
        value: ((double)128e6*512)
    UWB_WCS_DTU_SI:
        description: 'Decawave Time units in sec'
        value: ((double)128*499.2e6)
    UWB_WCS_VERBOSE:
        description: 'Enable json debug output'
        value: 0
    UWB_WCS_JSON_BUFSIZE:
        description: 'JSON buffer size'
        value: 256
